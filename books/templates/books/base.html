{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
           integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
           crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="{% static 'books/style.css' %}">

      <link href="https://fonts.googleapis.com/css?family=Charm:400,700&amp;subset=latin-ext" rel="stylesheet">

    <title>Personal Book Library</title>

  </head>
   <body>

    <div class="container">

        <div id='menu'>

            <a href="{% url 'index_books' %}">
					<div class='option'>Books index</div>
            </a>

            <a href="{% url 'add_books' %}">
					<div class='option'>Add new book</div>
            </a>

            <a href="{% url 'import_books' %}">
					<div class='option'>Import books</div>
            </a>

            <a href="{% url 'api_index_books' %}">
					<div class='option'>Books api Index</div>
            </a>
            <div style='clear:both;'></div>

        </div>

        <div id='content'>
            {% block content %}
            {% endblock %}
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
  </body>
</html>
